<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Go Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>

<script>

</script>
<script>
    const data = [
        {
            "name" : "12 Candy",
            "title" : "12 Candy Evolve Pokemon",
            "value": "Caterpie, Weedle, Pidgey, Wurmple, Whismwur, Pidove",
            "tag": "12candy",
            "info": "Pokemons that cost only 12 candies to evolve can help in 2X-xp on evolving pokemons and Field Research."
        },
        {
            "name": "Purify",
            "title":"",
            "value": "Shadow&weedle,rattata,geodude,ducklett,zubat,foongus",
            "tag": "purify",

        }
    ];

    function findNew(id){
        let output = data[id]['value']  + " & !" + data[id]['tag'];
        copyContent(output);
    }

    function hideFvorite(id){
        let output = data[id]['value']  + " & !" + data[id]['tag'] + " & !favorite";
        copyContent(output);
    }

    function copyTag(id){
        let output = data[id]['tag'];
        copyContent(output);
    }

    async function copyContent(data) {
        let text = data;

        try {
            await navigator.clipboard.writeText(text);
            console.log('Content copied to clipboard');
            console.log('-- Value: ' + text)
            /* Resolved - text copied to clipboard successfully */
        } catch (err) {
            console.error('Failed to copy: ', err);
            /* Rejected - text failed to copy to the clipboard */
        }
    }

</script>
<div class="container">
    <header><h1>For those auto-catcher days!</h1></header>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                <div class="row" >

                    <div class="col">
                        <h4>12 Candy Evolve Pokemon <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">more info</button></br>
                            <small class="text-body-secondary h6">Tag: 12candy</small>
                        </h4>
                        <span>Caterpie, Weedle, Pidgey, Wurmple, Whismwur, Pidove</span>
                    </div>

                    <div class="col">
                        <div class="d-flex p-2">
                            <button class="btn btn-dark btn" onclick="copyTag(0)">Copy Tag Name</button>
                            <button class="btn btn-danger btn-lg" onclick="findNew(0)">Pokemon List</button>
                            <button class="btn btn-primary btn-lg" onclick="hideFvorite(0)">Hide: Fav, Tag</button>

                        </div>
                    </div>

                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">12 Candies to Evolve</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Pokemons that cost only 12 candies to evolve can help in 2X-xp on evolving pokemons and Field Research</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            </ul>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</html>
